<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Similarity Check</title>
</head>
<body>
    <h2> 단어와 단어 유사도 </h2>
    <h3> 문장 속 단어 또는 단일 단어</h3>
    <form id="words-form" class="hidden">
        <textarea id="word1" placeholder="sentence or word"></textarea>
        <textarea id="word2" placeholder="word"></textarea>
        <input type="submit" value="Similarity" />
    </form>
    <h4 id="most-sim-word" class="hidden"></h2>
    <h4 id="most-sim-value" class="hidden"></h2>
    <h2> 문장과 단어 유사도 </h2>
    <form id="sents-form" class="hidden">
        <textarea id="sent1" placeholder="sent"></textarea>
        <textarea id="word"  placeholder="word"></textarea>
        <input type="submit" value="Similarity" />
    </form>
    <h2 id="sent-similarity" class="hidden"></h2>
    <h2> Check Question </h2>
    <form id="question-form" class="hidden">
        <textarea id="question" placeholder="Type a question (ex. What is the fastest animal in the world?"></textarea>
        <textarea id="keywords" placeholder="Type keywords (ex. fast, animals)"></textarea>
        <input type="submit" value="Check" />
    </form>
    <h2 id="is-valid" class="hidden"></h2>
    <script src="js/demo.js"></script>
</body>
